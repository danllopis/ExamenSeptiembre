<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
  <title>Muving Málaga. Nueva Moto</title>
</h:head>

<h:body>
	<h:form>
		<h1>Estado: </h1>
		<h:inputText value="#{bean.estado}"/><br/>
		<h1>Ubicación: </h1>
		<h:inputText value="#{bean.ubicacion}"/><br/>
		<h1>Num Plazas: </h1>
		<h:inputText value="#{bean.numPlazas}"/><br/>
		<h1>Destino: </h1>
		<h:inputText value="#{bean.destino}"/><br/>
		<h:commandButton value="Guardar" action="#{bean.guardarMoto()}"/>
	</h:form>
</h:body>
</html>
